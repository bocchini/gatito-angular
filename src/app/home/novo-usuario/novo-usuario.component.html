<h4 class="text-center">Registre-se e mostre seu PET para o mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      placeholder="Seu email"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email é obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched
    "
    mensagem="Nome obrigatório"
  ></app-mensagem>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do usuário"
      formControlName="userName"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
  </div>
  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça seu login</a></p>
